    <h1>RGB Colors</h1>

    <p>An RGB color is specified by: <span class="rgb-code">rgb (red, green, blue)</span></p>
    <p>The parameters red, green, and blue define the intesity of the color: <br>
      0 <i>(lowest)</i> to 255 <i>(highest)</i>
    </p>
    <hr>
    <h3><b>Try it out for yourself...</b></h3>

    <p>
      Red: <input id="Red" type="number" value="225"> 
      Green: <input id="Green" type="number" value="225"> 
      Blue: <input id="Blue" type="number" value="0">
    </p>

      <p id="display"></p>
